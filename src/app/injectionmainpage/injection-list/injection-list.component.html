<div class="container" style="margin-top: 15px;">
  <!-- <h2>Injection list</h2>         -->
  <mat-card>
  <table class="table table-hover" style="padding: 0px">
    <thead style="background-color: #F0F0F0; color: #453457">
      <tr>
        <th>Injection Name </th>
        <th>Quantity</th>
        <th>Dose</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let medi of this.para.patients[this.para.current].injectionList">
        <td>{{medi.name}}</td>
        <td>{{medi.quantity}}</td>
        <td>{{medi.dose}}</td>
        <td>{{medi.remarks}}</td>
      </tr>
      <tr> 
       <td></td>
       <td><button type="button" class="btn btn-success" style="background-color: blueviolet;">Submit</button></td>
       <td> </td>
       <td><button type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</mat-card>
</div>
